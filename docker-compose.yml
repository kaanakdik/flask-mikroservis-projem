version: "3.8"

services:
  # ---------------- USERS SERVICE ----------------
  users-service:
    build: ./users-service
    ports:
      - "5001:5000"
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  users-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - users_data:/var/lib/mysql
      - ./users-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # ---------------- PRODUCTS SERVICE ----------------
  products-service:
    build: ./products-service
    ports:
      - "5002:5000"
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  products-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - products_data:/var/lib/mysql
      - ./products-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # ---------------- ORDERS SERVICE ----------------
  orders-service:
    build: ./orders-service
    ports:
      - "5003:5000"
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  orders-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - orders_data:/var/lib/mysql
      - ./orders-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - micro_net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

# ---------------- NETWORK & VOLUMES ----------------
networks:
  micro_net:

volumes:
  users_data:
  products_data:
  orders_data:
